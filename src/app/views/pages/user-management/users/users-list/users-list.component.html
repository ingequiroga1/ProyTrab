<kt-portlet>
    <!-- PORTLET LOADING | Binded to TABLE Datasource -->
    <!-- See prop => '~/core/_crud/models/data-sources/_base.datasource.ts' (loading$) -->

    <!-- start::Body (attribute: ktPortletBody) -->
    <kt-portlet-body>
        <!-- start::FILTERS & GROUP ACTIONS -->
        <div class="form kt-margin-b-30">
            <!-- start::FILTERS -->
            <div class="form-filtration">
                <div class="row align-items-center">
                    <div class="col-md-2 kt-margin-bottom-10-mobile">
                        <mat-form-field class="mat-form-field-fluid">
                            <input matInput placeholder="Search user" #searchInput placeholder="Search">
                            <mat-hint align="start">
                                <strong>Buscar</strong> en todos los campos
                            </mat-hint>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <!-- end::FILTERS -->

            <!-- start::GROUP ACTIONS -->
            <!-- Group actions list: 'Delete selected' | 'Fetch selected' | 'Update status for selected' -->
            <!-- Group actions are shared for all LISTS -->
            <div class="row align-items-center collapse form-group-actions kt-margin-top-20 kt-margin-bottom-20" [ngClass]="{'show' : selection.selected.length > 0}">
                <!-- We show 'Group Actions' div if smth are selected -->
                <div class="col-xl-12">
                    <div class="form-group form-group-inline">
                        <div class="form-label form-label-no-wrap">
                            <label class="font-bold font-danger-">
								<span translate="ECOMMERCE.COMMON.SELECTED_RECORDS_COUNT"></span> {{ selection.selected.length }}
							</label>
                            <!-- selectedCountsTitle => function from codeBehind (users-list.component.ts file) -->
                            <!-- selectedCountsTitle => just returns title of selected items count -->
                            <!-- for example: Selected records count: 4 -->
                        </div>
                        <div>
                            <button (click)="fetchUsers()" mat-raised-button matTooltip="Fetch selected users" class="mat-button-mt-4">
								<mat-icon>clear_all</mat-icon>
								Fetch Selected
							</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end::GROUP ACTIONS -->
        </div>
        <!-- end::FILTERS & GROUP ACTIONS -->

        <!-- MATERIAL TABLE | Binded to datasources -->
        <!-- See off.documentations 'https://material.angular.io/components/table/overview' -->
        <div class="mat-table-wrapper">
            <mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource" matSort #sort1="matSort" matSortActive="userId" matSortDirection="asc" matSortDisableClear>
                <!-- Checkbox Column -->

                <!-- Table with selection -->
                <!-- https://run.stackblitz.com/api/angular/v1?file=app%2Ftable-selection-example.ts -->
                <ng-container matColumnDef="select">
                    <mat-header-cell *matHeaderCellDef class="mat-column-checkbox">
                        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [color]="'primary'">
                        </mat-checkbox>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" class="mat-column-checkbox">
                        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [color]="'primary'">
                        </mat-checkbox>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="userId">
                    <!-- ATTRIBUTE mat-sort-header  for sorting | https://material.angular.io/components/sort/overview -->
                    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                    <mat-cell *matCellDef="let user">{{user.userId}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="Nombre(s)">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre(s)</mat-header-cell>
                    <mat-cell *matCellDef="let user">{{user.area}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="Apellido Paterno">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Apellido Paterno</mat-header-cell>
                    <mat-cell *matCellDef="let user">{{user.position}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="Apellido Materno">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Apellido Materno</mat-header-cell>
                    <mat-cell *matCellDef="let user">{{user.mobile}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="Puesto">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Puesto</mat-header-cell>
                    <mat-cell *matCellDef="let user">{{user.position}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="Area">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>√Årea</mat-header-cell>
                    <mat-cell *matCellDef="let user">{{user.area}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="Tipo de Usuario">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de Usuario</mat-header-cell>
                    <mat-cell *matCellDef="let user">{{user.userTypeId}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="Estatus">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Estatus</mat-header-cell>
                    <mat-cell *matCellDef="let user">{{ user.statusId }}</mat-cell>
                </ng-container>


                <ng-container matColumnDef="Acciones">
                    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                    <mat-cell *matCellDef="let customer">
                        <ng-template ngxPermissionsOnly="canEditECommerceData">
                            <button mat-icon-button color="dark" matTooltip="view">
                                <mat-icon>remove_red_eye</mat-icon>
                            </button>&nbsp;
                        </ng-template>

                        <ng-template ngxPermissionsOnly="canEditECommerceData">
                            <button mat-icon-button color="primary" matTooltip="edit">
                                <mat-icon>create</mat-icon>
                            </button>&nbsp;
                        </ng-template>

                        <ng-template ngxPermissionsOnly="canDeleteECommerceData">
                            <button mat-icon-button color="warn" matTooltip="delete" type="button">
                                <mat-icon>delete</mat-icon>
                            </button>&nbsp;
                        </ng-template>

                        <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="More actions">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                                <mat-icon>dialpad</mat-icon>
                                <span>Redial</span>
                            </button>
                            <button mat-menu-item disabled>
                                <mat-icon>voicemail</mat-icon>
                                <span>Check voicemail</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>notifications_off</mat-icon>
                                <span>Disable alerts</span>
                            </button>
                        </mat-menu>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>
            <!-- Message for empty data  -->
            <div class="mat-table-message" *ngIf="!dataSource.hasItems">No records found</div>
            <div class="mat-table-message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
        </div>

        <!-- start: BOTTOM -->
        <div class="mat-table-bottom">
            <!-- MATERIAL SPINNER | Url: 'https://material.angular.io/components/progress-spinner/overview' -->
            <mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
            <!-- MATERIAL PAGINATOR | Binded to dasources -->
            <!-- See off.documentations 'https://material.angular.io/components/paginator/overview' -->
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[3, 5, 10]" [length]="dataSource.paginatorTotal$ | async" [showFirstLastButtons]="true"></mat-paginator>
        </div>
        <!-- end: BOTTOM -->
    </kt-portlet-body>
    <!-- end::Body -->
</kt-portlet>
